<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>List Editor</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2277894072143897"
        crossorigin="anonymous"></script>
    <meta name="author" content="bypassing1">
    <meta property="og:title" content="List editor">
    <meta property="og:description"
        content="List editor, self explanatory.">
    <meta property="og:url" content="https://obbylist.vercel.app/">
    <meta property="og:image" id="og-image"
        content="https://cdn.discordapp.com/attachments/876171286282383450/1312699817213952032/image.png?ex=674d7279&is=674c20f9&hm=87363ea9a0f7a3e4117627dd99cc5919d8e3dad05dd064ded63535c02c5a3f2c&">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="loader"></div>
    <div id="header-container"></div>
    <div id="prefix-container" data-prefix="iddata"></div>
    <div id="editor-container"></div>
    <div id="footer-container"></div>
    <script>
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(err => console.error(`Error loading ${file}:`, err));
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            loadHTML("layout/header.html", "header-container");
            loadHTML("layout/footer.html", "footer-container");
            loadHTML("layout/editor.html", "editor-container");
        });
    </script>
    <script defer src="editor.js"></script>
    <script>
        window.si = window.si || function () {
            (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script>
        window.va = window.va || function () {
            (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="script/traffic.js"></script>
    <script src="script/dropdown_loader.js"></script>
</body>
</html>
