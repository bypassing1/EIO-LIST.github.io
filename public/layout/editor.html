<section class="editor-section">
    <div class="editor-container">
        <h1>Edit Indonesian List</h1>
        <div class="editor-main">
            <ul id="draggable-list">
                
            </ul>
            <div class="property-panel">
                <h3>Edit Properties</h3>
                <form id="edit-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="E.G : Honor"><br>
    
                    <label for="verifier">Verifier:</label>
                    <input type="text" id="verifier" name="verifier" placeholder="E.G : itsmycrafted"><br>
    
                    <label for="link">YouTube Link:</label>
                    <input type="text" id="link" name="link" placeholder="E.G : https://youtube.com/watch?v=... (NOT youtu.be)"><br>
    
                    <label for="gamelink">Game Link:</label>
                    <input type="text" id="gamelink" name="gamelink" placeholder="E.G : https://roblox.com/game-id"><br>
                </form>
                <button id="move-down-btn">&lt;</button>
                <button id="move-up-btn">&gt;</button>
            </div>
        </div>
        <div class="btn-container">
            <button id="cancel-btn">Cancel</button>
            <button id="add-btn">Add Data</button>
            <button id="save-btn">Save Changes</button>
        </div>
    </div>
</section>
